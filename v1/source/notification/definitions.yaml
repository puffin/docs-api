  NotificationEventObject:
    type: object
    properties:
      sid:
        description: A character string that uniquely identifies this notification.
        type: string
        readOnly: true
      date_created:
        description: The timestamp that this resource was created.
        type: string
        format: date-time
        readOnly: true
      invitation:
        description: Return `true` if the notification is an invitation. Otherwise `false`.
        type: boolean
        default: false
      title:
        description: The title of the notification.
        type: string
        readOnly: true
      body:
        description: The content of the notification.
        type: string
        readOnly: true
