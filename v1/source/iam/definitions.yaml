  IAM-UserRole:
    type: object
    properties:
      ok:
        description: Indicating success or failure.
        type: boolean
        default: true
      user:
        type: object
        $ref: '#/definitions/IAM-RoleObject'
      resource:
        type: object
        $ref: '#/definitions/IAM-ResourceObject'


  IAM-RoleObject:
    type: object
    properties:
      sid:
        description: The resource unique identifier.
        type: string
        readOnly: true
      role:
        description: The role for this resource.
        type: string
        default: member
        enum:
          - org_owner
          - org_admin
          - org_member
          - admin
          - member
          - guest
        readOnly: true

  IAM-ResourceObject:
    type: object
    properties:
      sid:
        description: The unique identifier of the resource.
        type: string
      type:
        description: The user role for this resource.
        type: string
        enum:
          - conversation
          - subject
          - user
