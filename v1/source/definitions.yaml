definitions:
  Meta:
    type: object
    properties:
      page:
        description: Starting page for pagination.
        type: integer
      page_size:
        description: Number of object to display for pagination.
        type: integer
      first_page_url:
        type: string
      previous_page_url:
        type: string
      url:
        type: string
      next_page_url:
        type: string
      key:
        description: the key attribute of the object where the resource content can be found.
        type: string

  AppOk:
    type: object
    properties:
      ok:
        description: Indicating success or failure.
        type: boolean
        default: true

  AppError:
    type: object
    properties:
      ok:
        description: Indicating success or failure.
        type: boolean
        default: false
      error:
        description: a short machine-readable error code.
        type: string
