  /auth/login:
    post:
      tags:
        - 5. authentication
      summary: Authenticate a user
      description: |
        Allows user to pass in credentials in order to receive an authentication token.

        #### Errors

        This table lists the expected errors that this method could return. However, other
        errors can be returned in the case where the service is down or other unexpected
        factors affect processing. Callers should always check the value of the `ok` params in the response.

        | Error | Description |
        | - | - |
        | access_denied | Value passed for `email` or `password` was invalid. |

      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                description: The user email address.
              password:
                type: string
                description: The user password.

      responses:
        '200':
          description: Authentication successful
          schema:
            $ref: '#/definitions/Auth-JWTToken'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '404':
          $ref: '#/responses/NotFound'

  /auth/token:
    post:
      tags:
        - 5. authentication
      summary: Refresh an access token
      description: |
        Use this endpoint to refresh an access token, using the refresh token you got during authorization.

        #### Errors

        This table lists the expected errors that this method could return. However, other
        errors can be returned in the case where the service is down or other unexpected
        factors affect processing. Callers should always check the value of the `ok` params in the response.

        | Error | Description |
        | - | - |
        | invalid_refresh_token | Invalid refresh token. |

      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - refresh_token
            properties:
              refresh_token:
                type: string
                description: The refresh token to use.

      responses:
        '200':
          description: Token refresh successful
          schema:
            $ref: '#/definitions/Auth-JWTToken'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '404':
          $ref: '#/responses/NotFound'

  /auth/revoke:
    post:
      tags:
        - 5. authentication
      summary: Revoke an access token
      description: |
        Use this endpoint to revoke an access token.

        #### Errors

        This table lists the expected errors that this method could return. However, other
        errors can be returned in the case where the service is down or other unexpected
        factors affect processing. Callers should always check the value of the `ok` params in the response.

        | Error | Description |
        | - | - |
        | no_auth | No authentication token provided. |
        | invalid_auth | Invalid authentication token. |

      security: []
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - token
            properties:
              token:
                type: string
                description: The token to revoke.

      responses:
        '200':
          description: Token revoke successful
          schema:
            $ref: '#/definitions/AppOk'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '404':
          $ref: '#/responses/NotFound'

