  /inbox/events:
    parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
          required:
            - user_sid
          properties:
            user_sid:
              type: string
              description: The user ID to get the events for.
    get:
      tags:
        - 1. events
      summary: Get events for a user
      description: |
        Get a list of events in a user inbox. Use the query parameters to modify the behaviour of this endpoint.

        #### Common Properties

        | Name | Description |
        | - | - |
        | sid | A character string that uniquely identifies this event. |
        | date_created | The timestamp that this resource was created. |
        | notification or message | Associated resource. |

        #### Event associated resource

        An event associated resource can be a `notification` or `message`.

        #### Notification Properties

        | Name | Description |
        | - | - |
        | sid | A character string that uniquely identifies this notification. |
        | date_created | The timestamp that this resource was created. |
        | title | The title of the notification. |
        | subject or conversation | The content object of the notification. |
        | action | Specifies the action to be displayed for the notification. Valid values are: `none` or `invite` |
        | action_result | Store the action result. |

        ##### Response sample

        ```json
        {
          "sid": "234734213.56765867",
          "date_created": "2017-06-14T17:04:36Z",
          "notification": {
              "sid": "238077.0785345",
              "date_created": "2017-06-14T17:04:36Z",
              "title": "You are invited to join a subject by Bobby",
              "subject": {
                "sid": "39661947.295728",
                "title": "KPI",
                "description": "Performance measure..."
              }",
              "action": "invite",
              "action_result": null
            }
        }
        ```

        #### Message Properties

        | Name | Description |
        | - | - |
        | sid | A character string that uniquely identifies this message. |
        | date_created | The timestamp that this resource was created. |
        | from | Identity of the messageâ€™s author. If the message was created by a system, the value will be `system`. |
        | avatar | URL to the user avatar picture. |
        | persona | The name of the author's persona. |
        | title | The title of the conversation. |
        | body | The content of the message |
        | subjects | an array of associated subjects. |

        ##### Response sample

        ```json
        {
          "sid": "234734213.56765867",
          "date_created": "2017-06-14T17:04:36Z",
          "message": {
              "sid": "238077.0785345",
              "date_created": "2017-06-14T17:04:36Z",
              "from": "Bobby",
              "avatar": "http://api-docs.rea.ch/static/rea.ch-logo-black.png",
              "persona": "Agency 231",
              "title": "Evaluate IR Camera 32B",
              "body": "Why is the jump to production so difficult?",
              "subjects": [
                {
                  "sid": "39661947.295728",
                  "title": "KPI"
                },
                {
                  "sid": "92794389.207597",
                  "title": "Finance"
                }
              ]
            }
        }
        ```

        #### Errors

        This table lists the expected errors that this method could return. However, other
        errors can be returned in the case where the service is down or other unexpected
        factors affect processing. Callers should always check the value of the `ok` params in the response.

        | Error | Description |
        | - | - |
        | user_not_found | Value passed for `user_sid` was invalid. |
        | not_authed | No authentication token provided. |
        | invalid_auth | Invalid authentication token. |
        | invalid_page | Value passed for `page` was invalid |
        | invalid_page_size | Value passed for `page_size` was invalid |
      parameters:
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/page_size"
      responses:
        '200':
          description: Event list retrieval successful
          schema:
            $ref: '#/definitions/Inbox-Events'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '404':
          $ref: '#/responses/NotFound'
